<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #333;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
    }

    .logout-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard!</h1>
  <p>You are now logged in as <strong>Apex</strong>.</p>

  <a href="/logout" class="logout-btn">Logout</a>
</body>
</html>
